<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="homepage_styles.css">
    <!-- Add link to Montserrat font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<body>

    <header>
        <div class="left-section">
            <div class="profile-icon">Profile Icon</div>
            <div class="customer-name"><b>AJ Alejandro</b></div>
        </div>
        <div class="right-section">
            <div class="cart-icon"><a href="#Cart">Cart Icon</a></div>
            <div class="logo">Logo</div>
        </div>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#orderstatus">Order Status</a>
    </nav>

    <div class="main-content">
        <div class="section">
            <h1>Best for Your Home</h1>
            <div class="content-wrapper">
                <div class="left-content">
                    <div class="discount">
                        <p>50% OFF</p>
                    </div>
                    <div class="description">
                        <p>A masterpiece just for you</p>
                        <button>Shop Now</button>
                    </div>
                    <img src="your-image-url.jpg" alt="Product Image">
                </div>
                <div class="right-content">
                </div>
            </div>
        </div>

        <div class="section">
            <h1>This Week's Top Sellers</h1>
            <div class="content-wrapper">
                <div class="left-content">
                    <!-- Add content for the left side as needed -->
                    <p>Content</p>
                </div>
                <div class="right-content">
                    <!-- Add content for the right side as needed -->
                    <div class="additional-content left">
                        <!-- Additional left content -->
                        <p>Additional Left Content</p>
                    </div>
                    <div class="additional-content right">
                        <!-- Additional right content -->
                        <p>Additional Right Content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
