<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <title>WIBS Login</title>
  </head>
  <body>
    <header class="header">
      <div class="header-icon"><a href="#landingpage">Back</a></div>
      <div class="header-title"><img src="/Documents/ASSETS/Company Name.png" alt=""></div>
    </header>

    <div class="content">
      <div class="content-image">
        <img src="/Documents/ASSETS/Red haired man with raised hand.png" alt="">
      </div>
      <div class="content-form">
        <form>
            <h1>Sign In</h1>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Input Username"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Input Password"/>
          </div>
          <div class="form-group">
            <button type="submit">Sign In</button>
          </div>
          <div class="signup-link">
            Don't have an account? <a href="#signup">Sign Up</a>.
          </div>
        </form>
      </div>
    </div>
    <footer>
        <img src="/Documents/ASSETS/open cardboard box.png" alt="">
    </footer>
  </body>
</html>
